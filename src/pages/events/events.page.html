<ion-header>
	<ion-navbar>
		<ion-title>
			Events
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let event of eventList">
			<event-thumb eventDate="{{event.date}}" eventImg={{event.imageUrl}}></event-thumb>
			<event-item item-content [eventItem]="event"></event-item>
		</ion-item>
	</ion-list>
</ion-content>
