<ion-item no-padding padding-vertical no-lines>
	<event-thumb item-left eventDate="{{eventItem.date}}" eventImg={{eventItem.imageUrl}}></event-thumb>
	<div item-content class="event-content">
		<span class="title" text-uppercase>{{eventItem.title}}</span>
		<span class="time">{{getTime(eventItem.date)}}</span>
		<members [memberList]="eventItem.members"></members>
		<event-status status="{{eventItem.status}}"></event-status>
	</div>
</ion-item>
