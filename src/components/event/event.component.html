<ion-item>
	<event-thumb item-start eventDate="{{eventItem.date}}" eventImg={{eventItem.imageUrl}}></event-thumb>
	<div item-content>
		<h2>{{eventItem.title}}</h2>
		<h5>{{getTime(eventItem.date)}}</h5>
		<members [memberList]="eventItem.members"></members>
		<div>Status: {{eventItem.status}}</div>
	</div>
</ion-item>
